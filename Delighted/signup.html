<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <form class="row g-3">
        <div class="top">
            <div ><H1><i>CREATE ACCOUNT!</i></H1></div>
        <div ><img src="icon.svg" alt="box image" height="38px"></div>
        </div>
        
        <div class="mb-2 bg">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="fn" class="form-label">First Name</label>
                    <input type="fn" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="ln" class="form-label">Last Name</label>
                    <input type="ln" class="form-control" id="inputPassword4">
                </div>
                
                    <div class="col-md-6 mb-2">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12 mb-2">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    
                    <div class="col-md-6 mb-2">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>

                    <div class="col-12 ">
                         <button type="submit" class="btn"
                                style="background-color: #8D0B41; color: white;">Sign up</button>
                        
                    </div>
                </div>
                </form>
            </div>
        </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
