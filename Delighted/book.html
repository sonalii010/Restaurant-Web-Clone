<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Ole&family=Playwrite+NL+Guides&family=Sacramento&display=swap"
    rel="stylesheet">
    <style>
        body {          
            font-family: "Playfair Display", serif;

            background-image: url("/back.jpg");
        }

        h1 {
            color: #423c26;
        }
        .head{
            text-shadow: 0.9px  black;    
            padding-top: 6cap;
            text-align: center;
            font-size: large;
        }
        .main{
        
            display: flex;
        
            justify-content: center;
        }
        .row{
           
            width: 60%;
        }
        .button
        {
            width: 60%;

        }

    </style>
</head>

<body>
    <section class="head">
        <div class="fw-bold" style="color: #4b3e43;"><h5>YOUR SPECIAL MOMENT</h5></div>
        <DIV style="color: #D39D55; font-size: 45px;">BOOK A TABLE</DIV>
        <div style="color: #817d7f;font-size: smaller; ">Book a table online and dine at delighted restaurant to enjoy the special flavors,
            <div>cozy space with your family and loved ones!</div> 
            <br><br>
        </div>
    </section>
    <form action="">
        <section class="main">
            <div class="row g-8">
                <div class="col-6 fw-semibold">
                    <label for="fn" class="form-label" >First Name</label>
                    <input type="fn" class="form-control" id="inputEmail4" style="opacity: 0.9";>
                </div>
                <div class="col-6 fw-semibold">
                    <label for="fn" class="form-label">Last Name</label>
                    <input type="fn" class="form-control" id="inputEmail4">          
                  </div>
                  <div class="col-md-6 fw-semibold">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-md-6 fw-semibold">
                    <label for="inputEmail4" class="form-label">Arrival-time</label>
    
                    <select class="form-select" aria-label="Default select example">
                        <option selected>6:00 P.M.</option>
                        <option value="1">7:00 P.M.</option>
                        <option value="2">8:00 P.M.</option>
                        <option value="3">9:00 P.M.</option>
                      </select>
                  </div>
                  <div class="col-md-6 fw-semibold">
                    <label for="inputEmail4" class="form-label">Number of persons</label>
    
                    <select class="form-select" aria-label="Default select example">
                        <option selected>2 person</option>
                        <option value="1">3 persons</option>
                        <option value="2">4 persons</option>
                        <option value="3">5</option>
                      </select>
                  </div>
                  <div class="col-md-6 fw-semibold">
                    <label for="dateInput" class="form-label">Select a Date</label>
                    <input type="date" class="form-control" id="dateInput">
                  </div>
                  <br><br><br><br>
                  <div class="d-grid gap-6">
                    <button class="btn " type="button" style="background-color: #912954;color: #FFF8E6;" >BOOK A TABLE</button>
                  </div>
                </div>
              </div>
    
        </section>
    </form>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
